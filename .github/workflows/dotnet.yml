# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: DocFX Publish
      # You may pin to the exact commit or the version.
      # uses: frankhaugen/frank-docfx-publish@ae488e9172294f60ab21755503bd8f07ee5fce0c
      uses: frankhaugen/frank-docfx-publish@1.0
      with:
        # .NET SDK version for DocFX
        dotnetVersion: 8.0.x
        # Path to the docfx.json file
        docfxJson: docfx.json
        # Directory to publish documentation to
        publishDir: ./_site
          
